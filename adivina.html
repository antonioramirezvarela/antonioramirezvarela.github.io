<!DOCTYPE html>
<html lang="es">
<head>
	<title>Adivina</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
<h1>Adivina el número</h1>
<p>Introduce un número del 1 al 10:</p>
<input type="text" id="numero">
<button onclick="adivinarNumero()">Adivina</button>
<p id="resultado"></p>
<p id="contador"></p>

<script>
	var numeroAleatorio = Math.floor(Math.random() * 10)+1;
	var intentos = 0;
	
	function adivinarNumero(){
		var numeroUsuario = parseInt(document.getElementById('numero').value);
		intentos++;
		document.getElementById('contador').innerText = "Número de intentos: " + intentos;
		
		if (numeroUsuario === numeroAleatorio) {
			document.getElementById('resultado').innerText = "Has adivinado el número.";
		} else if (numeroUsuario < numeroAleatorio) {
			document.getElementById('resultado').innerText = "Intenta con un número mayor.";
		} else {
			document.getElementById('resultado').innerText = "Intenta con un número menor.";
		}
	}
	</script>
<footer>
<p>Antonio Ramirez Varela</p>
</footer>
</body>
</html>
